	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src="../../JavaScript/fx.js"></script>
	<script src="../js/js.js"></script>

	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Kotta+One%7CCantarell:400,700" />
	<title>Sign Up | FDM Quizes</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark stroke" id="nav">
		<div class="container-fluid">
			<a class="navbar-brand" href="Home.html"> <img src="../images/fdm-logo.gif" class="nav-log" alt="FDM Logo"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="Home.html">Home</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="Questions.html">Questions</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="TopScores.html">Top Scores</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="Register.html">Sign Up</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="Login.html">Sign In</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid galax">
		<div class="d-flex justify-content-center vertical-center">
			<div class="container login" id="table1">
				<div class="container">
					<div id="quiz">
						<div class="question margin70">
							<h3><span class="label label-warning" id="qid">1</span>
								<span id="question"> Are you a dog?</span>
							</h3>
						</div>
						<ul>
							<li>
								<input type="radio" id="f-option" name="selector" value="1">
								<label for="f-option" class="element-animation float-left">Yes</label>
								<div class="check"></div>
							</li>

							<li>
								<input type="radio" id="s-option" name="selector" value="2">
								<label for="s-option" class="element-animation float-left">No</label>
								<div class="check"><div class="inside"></div></div>
							</li>

							<li>
								<input type="radio" id="t-option" name="selector" value="3">
								<label for="t-option" class="element-animation float-left">Woof</label>
								<div class="check"><div class="inside"></div></div>
							</li>
						</ul>
						<div class="answer">
							<button type="button" class="submit-answer buttton-blue submargin subpad">Submit Answer</button>
							<button type="button" class="submit-answer buttton-blue subpad">Next Question</button>
						</div>
						<div class="quest-status">
							<h2>Status: Game Start!</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
